<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Space+Grotesk:wght@300..700&family=Stalinist+One&family=Tangerine:wght@400;700&family=Unbounded:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Unbounded", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        background-color: #000;
        color: white;
        overflow-x: hidden;
      }

      section {
        height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        flex-direction: column;
        padding-top: 40px;
        position: relative;
      }

      h1 {
        font-size: 3rem;
        font-weight: bold;
        letter-spacing: 3px;
      }

      textarea {
        width: 60%;
        min-height: 35vh;

        margin: 30px 0;
        background-color: #111;
        color: white;
        border: 1px solid #444;
        border-radius: 5px;
        padding: 1rem;
        font-size: 1rem;
        resize: vertical;
      }

      button {
        background-color: #00ff66;
        color: black;
        font-weight: bold;
        font-size: 1rem;
        padding: 12px 30px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #00cc55;
      }

      p {
        font-size: 1.3rem;
        color: #ffffff;
        margin-top: 20px;
        min-height: 50px;
        text-align: center;
        margin-top: 10vh;
      }

      .bg-hiphop {
        position: absolute;
        bottom: 20px;
        font-size: 18vw;
        color: rgba(255, 255, 255, 0.158);
        font-weight: bold;
        letter-spacing: 20px;
        user-select: none;
      }

      @media screen and (max-width: 768px) {
        h1 {
          font-size: 2rem;
          font-weight: bold;
          letter-spacing: 3px;
        }

        textarea {
          width: 90%;
          font-size: 16px;
        }

        p {
          font-size: 1rem;
          color: #ffffff;
          margin-top: 20px;
          min-height: 50px;
          text-align: center;
          margin-top: 10vh;
        }

        .bg-hiphop {
          position: absolute;
          bottom: 20px;
          font-size: 2.5rem;
          color: rgba(255, 255, 255, 0.158);
          font-weight: bold;
          letter-spacing: 20px;
          user-select: none;
          padding: 2vw;
        }
      }
    </style>
  </head>
  <body>
    <section>
      <h1>PALINDROME</h1>
      <textarea></textarea>
      <button>CHECK</button>
      <p></p>
      <hr />
      <div class="bg-hiphop">HIPHOP</div>
    </section>

    <script>
      let textarea = document.querySelector("textarea");
      let para = document.querySelector("p");
      let btn = document.querySelector("button");

      btn.addEventListener("click", () => {
        let lyrics = textarea.value.trim();
        if (!lyrics) {
          para.innerText = "Please enter some lyrics first.";
          return;
        }

        let letters = lyrics.toUpperCase().replace(/[^\p{L}\p{N}]/gu, "");
        let reversedLetters = letters.split("").reverse().join("");
        let letterResult = letters === reversedLetters;

        let cleaned = lyrics.replace(/[^\p{L}\p{N}\s]/gu, "").toUpperCase();
        let wordArray = cleaned.split(/\s+/);
        let reversedWords = [...wordArray].reverse();
        let wordResult = wordArray.join(" ") === reversedWords.join(" ");

        para.innerHTML = `
    Palindrome by letters: <strong>${
      letterResult ? "✅ Yes" : "❌ No"
    }</strong><br>
    Palindrome by words: <strong>${wordResult ? "✅ Yes" : "❌ No"}</strong>
  `;

        // Optional: Clear input after 5 seconds
        // setTimeout(() => {
        //   textarea.value = "";
        //   para.innerHTML = "";
        // }, 5000);
      });
    </script>
  </body>
</html>
